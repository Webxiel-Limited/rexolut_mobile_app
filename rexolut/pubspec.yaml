name: rexolut
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_easyloading: ^3.0.5
  loading_animations: ^2.2.0
  flutter_spinkit: ^5.1.0
  flutter_screenutil: ^5.3.1
  pin_code_fields: ^8.0.1
  flutter_otp_text_field: ^1.1.1




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/logo/
    - assets/icons/


  fonts:
    - family: Sk-Modernist
      fonts:
        - asset: assets/fonts/Sk-Modernist-Bold.otf
        - asset: assets/fonts/Sk-Modernist-Mono.otf
        - asset: assets/fonts/Sk-Modernist-Regular.otf
