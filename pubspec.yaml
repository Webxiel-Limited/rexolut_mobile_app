name: rexolut
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_easyloading: ^3.0.5
  loading_animations: ^2.2.0
  flutter_spinkit: ^5.1.0
  flutter_screenutil: ^5.3.1
  pin_code_fields: ^8.0.1
  flutter_otp_text_field: ^1.1.1
  unicons: ^2.1.1
  pinput: ^2.2.31
  font_awesome_flutter: ^10.4.0
  country_code_picker: ^3.0.0
  flutter_localization: ^0.1.12
  localization: ^2.1.0
  roundcheckbox: ^2.0.5
  package_info: ^2.0.2
  path_provider: ^2.0.9
  permission_handler: ^10.2.0
  shared_preferences: ^2.0.13
  flutter_svg: ^2.0.7
  money_formatter: ^0.0.4
  image_picker: ^1.0.1





dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/logo/
    - assets/icons/
    - assets/amico.svg
    - assets/Frame.svg

  fonts:
    - family: Sk-Modernist
      fonts:
        - asset: assets/fonts/Sk-Modernist-Bold.otf
        - asset: assets/fonts/Sk-Modernist-Mono.otf
        - asset: assets/fonts/Sk-Modernist-Regular.otf

